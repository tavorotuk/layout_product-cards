<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section
      class="card"
      data-qa="card"
    >
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="Imac image"
      />
      <h1 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>
      <div class="card__product-code">
        <span class="card__product-code-title">Product code: 195434</span>
      </div>
      <div class="card__review">
        <div class="card__review-stars">
          <span class="card__review-stars-active"></span>
          <span class="card__review-stars-active"></span>
          <span class="card__review-stars-active"></span>
          <span class="card__review-stars-active"></span>
          <span class="card__review-stars-disabled"></span>
        </div>
        <span class="card__review-count">Reviews: 5</span>
      </div>
      <div class="card__price">
        <span class="card__price-title">Price:</span>
        <span class="card__price-amount">$2,199</span>
      </div>
      <div class="card__button">
        <a
          href="#"
          class="card__button-link"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </section>
  </body>
</html>
